<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        {% for key in tables.keys() %}
            <th> {{key}} </th>
        {% endfor %}
    </tr>
    {% for i in range(0, 50) %}
    <tr>
        {% for value in tables.values() %}
        
            <td> {{ value[i] }} </td>

        {% endfor %}
    </tr>
    {% endfor %}

</table>
</body>
</html>
